<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>核酸检测</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
</head>
<body>

<!--模态窗 新增-->
<div id="addOrUpdateDiv1" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm1" lay-filter="dataFrm1">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">名字:</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入名字">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄:</label>
                <div class="layui-input-block">
                    <input type="text" name="age" autocomplete="off" class="layui-input input-radius"
                           placeholder="请输入年龄">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话:</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" autocomplete="off" class="layui-input input-radius"
                           placeholder="请输入电话">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证:</label>
                <div class="layui-input-block">
                    <input type="text" name="card" autocomplete="off" class="layui-input input-radius"
                           placeholder="请输入身份证">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">类型:</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="混检" title="混检" checked="">
                    <input type="radio" name="type" value="个测" title="个测">
                    <input type="radio" name="type" value="咽式嗓子" title="咽式嗓子">
                    <input type="radio" name="type" value="鼻腔" title="鼻腔">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结果:</label>
                <div class="layui-input-block">
                    <input type="radio" name="result" value="阴性" title="阴性" checked="">
                    <input type="radio" name="result" value="阳性" title="阳性">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit"
                        id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<!--layui公共模块-->
<div th:fragment="menuRight">

<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">名字:</label>
            <div class="layui-input-inline">
                <input type="text" name="name" class="layui-input input-radius"
                       placeholder="请输入名字">
            </div>
        </div>

                <input type="text" name="phone" class="layui-input input-radius"
                       placeholder="请输入电话号码">
            </div>
        </div>
        <div class="layui-inline" style="text-align: center;padding-right: 15%;">

        </div>

</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="menuTable" lay-filter="menuTable"></table>
    <div id="menuToolBar" style="display: none">
        <button type="button" lay-event="add"  class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i>添加核酸记录
        </button>
    </div>
    <div id="menuRowBar" style="display: none;">
        <button type="button" lay-event="update"  class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i>编辑
        </button>
        <button type="button" lay-event="delete"  class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i>删除
        </button>
    </div>
</div>


<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layui_ext/dtree/dtree.js}"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.extend({
        dtree: '/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'laydate', 'table', 'layedit','dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var dtree = layui.dtree;

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#menuTable",
            title: "菜单数据表格",
            url: "/nucleicAci/nucleicAciDataByPage",
            toolbar: "#menuToolBar",
            page: true,
            height: "full-130",
            cols: [ [
                {field: 'id', title: 'ID', align: 'center',width:'80'},
                {field: 'name', title: '姓名', align: 'center',width:'150'},
                {field: 'age', title: '年龄', align: 'center',width:'80'},
                {field: 'phone', title: '电话', align: 'center',width:'150'},
                {field: 'type', title: '检测类型', align: 'center',width:'100',templet:function (d) {
                        if (d.type ==='混检'){
                            return '<span class="layui-badge layui-bg-blue">混检</span>'
                        } else if (d.type ==='个测'){
                            return '<span class="layui-badge layui-bg-blue">个测</span>'
                        } else if (d.type === '咽式嗓子'){
                            return '<span class="layui-badge layui-bg-blue">咽式嗓子</span>'
                        } else if (d.type === '鼻腔'){
                            return '<span class="layui-badge layui-bg-blue">鼻腔</span>'
                        }
                    }},
                {field: 'result', title: '检测结果', align: 'center',width:'100',templet:function (d) {
                        return d.result==='阴性'?'<font color="green">阴性</font>':'<font color="red">阳性</font>';
                    }},
                {field: 'updateTime', title: '更新时间', align: 'center',width:'200'},
                {field: 'createTime', title: '创建时间', align: 'center',width:'200'},
                {field: 'card', title: '身份证', align: 'center',width:'80',hide:true},
                {fixed: 'right', title: '操作', toolbar: '#menuRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length === 0 && curr !== 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(menuTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(menuTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteMenu(data);
                    break;
                case 'update':
                    updateMenu(data);
                    break;
            };
        });

        var mainIndex;
        var url;

        //打开添加弹出层  ==== 增
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv1"),
                area:['800px','350px'],
                title:'添加核酸数据',
                success:function () {
                    $("#dataFrm1")[0].reset();
                    //设置下拉树中父节点的值为空
                    $("#pid").val("");
                    url="/nucleicAci/addNucleicAci";
                    //初始化排序码
                    // $.get("/menu/loadMenuMaxOrderNum",function (res) {
                    //     $("#ordernum").val(res.value);
                    // });
                    // //设置下拉树的value值为空
                    // selectTree.selectVal("");
                    layer.close(mainIndex);
                }
            });
        }

        //打开修改的弹出层   =====  改
        function updateMenu(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv2"),
                area:['800px','450px'],
                title:'修改核酸数据',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm2")[0].reset();
                    //装载新的数据
                    form.val("dataFrm2",data);
                    //选中之前的父级菜单  nodeId=data.pid
                    // dtree.dataInit("menuTree",data.pid);
                    // dtree.selectVal("menuTree");
                    url="/nucleicAci/updateNucleicAci";
                }
            });
        }

        //删除   ====删
        function deleteMenu(data) {
            layer.confirm('你确定要删除【' + data.name + '】这位朋友的记录吗？', {icon: 3, title: '提示'}, function (index) {
                $.post("/nucleicAci/deleteNucleicAci", {id: data.id}, function (res) {
                    if (res.code === 200) {
                        tableIns.reload({
                            where: "",
                        });
                        //刷新下拉树
                        // selectTree.reload();
                        //刷新左边的菜单树
                        // window.parent.left.menuTree.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code===200){
                    tableIns.reload();
                    // //重新加载添加弹出层的下拉树
                    // selectTree.reload();
                    // where: ""
                }
                layer.msg(res.msg);
            });
            layer.close(mainIndex);
            return false;
        });

        /*$("#doSubmit").click(function () {
            var data = $("#dataFrm").serialize();
            $.post(url,data,function (res) {
                if (res.code==200){
                    tableIns.reload();
                    //重新加载添加弹出层的下拉树
                    selectTree.reload();
                    //重新加载左边的菜单树
                    window.parent.left.menuTree.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
        });*/

        //初始化下拉树
        // var selectTree = dtree.renderSelect({
        //     elem: "#menuTree",
        //     width: "100%", // 可以在这里指定树的宽度来填满div
        //     dataStyle: "layuiStyle", //使用layui风格的数据格式
        //     dataFormat: "list",     //配置data的风格为list
        //     response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
        //     url: "/menu/loadMenuManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        // });

        //监听点击的方法
        dtree.on("node(menuTree)",function (obj) {
            $("#pid").val(obj.param.nodeId);
            console.log(obj.param.nodeId);
        })


    });

    //给其它页面刷新当前页面数据表格的方法
    function reloadTable(id) {
        tableIns.reload({
            where:{
                id:id
            },
            page:{
                curr:1
            }
        });
    }

</script>
</div>
</body>
</html>
